<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisor's Onboarding Checklist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        width: 90%;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #2a5b51;
      }

      .checklist-table {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }

      .checklist-column {
        background-color: #f7f9f9;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .checklist-column h3 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
      }

      .checklist-column ul {
        list-style: none;
        padding: 0;
      }

      .checklist-column li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .checklist-column li input {
        margin-right: 10px;
      }

      .checklist-column li label {
        font-size: 14px;
        color: #555;
      }

      /* Colors for each column */
      .first-day {
        background-color: #eef0f2;
      }
      .first-week {
        background-color: #dceeea;
      }
      .first-month {
        background-color: #fff4d7;
      }
      .first-six-months {
        background-color: #fde9c6;
      }
      .first-year {
        background-color: #ebc2d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Supervisor's Onboarding Checklist for New Employees</h1>

      <div class="checklist-table">
        <!-- First Day -->
        <div class="checklist-column first-day">
          <h3>First Day</h3>
          <ul>
            <li>
              <input type="checkbox" id="orientation" /><label for="orientation"
                >Orientation</label
              >
            </li>
            <li>
              <input type="checkbox" id="office-tour" /><label for="office-tour"
                >Office Tour</label
              >
            </li>
            <li>
              <input type="checkbox" id="employee-id" /><label for="employee-id"
                >Provide Employee ID</label
              >
            </li>
            <li>
              <input type="checkbox" id="policy-review" /><label
                for="policy-review"
                >Policy Review</label
              >
            </li>
            <li>
              <input type="checkbox" id="org-chart" /><label for="org-chart"
                >Org Chart Overview</label
              >
            </li>
            <li>
              <input type="checkbox" id="lunch-with-employee" /><label
                for="lunch-with-employee"
                >Lunch with New Employee</label
              >
            </li>
          </ul>
        </div>

        <!-- First Week -->
        <div class="checklist-column first-week">
          <h3>First Week</h3>
          <ul>
            <li>
              <input type="checkbox" id="work-area-review" /><label
                for="work-area-review"
                >Work Area Review</label
              >
            </li>
            <li>
              <input type="checkbox" id="meeting-personnel" /><label
                for="meeting-personnel"
                >Meeting with Personnel Manager</label
              >
            </li>
            <li>
              <input type="checkbox" id="safety-review" /><label
                for="safety-review"
                >Office Safety Review</label
              >
            </li>
            <li>
              <input type="checkbox" id="check-in-week" /><label
                for="check-in-week"
                >Check in with New Employee</label
              >
            </li>
          </ul>
        </div>

        <!-- First Month -->
        <div class="checklist-column first-month">
          <h3>First Month</h3>
          <ul>
            <li>
              <input type="checkbox" id="hr-exercises" /><label
                for="hr-exercises"
                >Remind Employee to Complete HR Exercises</label
              >
            </li>
            <li>
              <input type="checkbox" id="performance-review" /><label
                for="performance-review"
                >Review Performance Standards with Employee</label
              >
            </li>
            <li>
              <input type="checkbox" id="work-rules" /><label for="work-rules"
                >Review Work Rules with Employee</label
              >
            </li>
            <li>
              <input type="checkbox" id="check-in-month" /><label
                for="check-in-month"
                >1 Month Check-in with Employee</label
              >
            </li>
          </ul>
        </div>

        <!-- First Six Months -->
        <div class="checklist-column first-six-months">
          <h3>First Six Months</h3>
          <ul>
            <li>
              <input type="checkbox" id="revisit-performance" /><label
                for="revisit-performance"
                >Revisit Performance Standards with Employee</label
              >
            </li>
            <li>
              <input type="checkbox" id="revisit-rules" /><label
                for="revisit-rules"
                >Revisit Work Rules with Employee</label
              >
            </li>
            <li>
              <input type="checkbox" id="performance-appraisal" /><label
                for="performance-appraisal"
                >Performance Appraisal</label
              >
            </li>
          </ul>
        </div>

        <!-- First Year -->
        <div class="checklist-column first-year">
          <h3>First Year</h3>
          <ul>
            <li>
              <input type="checkbox" id="annual-review" /><label
                for="annual-review"
                >Annual Review</label
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
