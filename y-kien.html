<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .star {
        font-size: 2rem;
        cursor: pointer;
      }
      .star.checked {
        color: gold;
      }
      .face {
        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .face:hover {
        transform: scale(1.2);
      }
      .face.selected {
        transform: scale(1.3);
      }
      .face[data-level="1"] {
        color: red;
      }
      .face[data-level="2"] {
        color: orange;
      }
      .face[data-level="3"] {
        color: yellow;
      }
      .face[data-level="4"] {
        color: lightgreen;
      }
      .face[data-level="5"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Customer Feedback</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@domain.com"
          />
        </div>
        <div class="mb-3">
          <label for="testimonial" class="form-label">Your Testimonial</label>
          <textarea
            class="form-control"
            id="testimonial"
            rows="3"
            placeholder="Share your experience with us..."
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Overall Rating</label>
          <div id="star-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date of Experience</label>
          <input
            type="text"
            class="form-control"
            id="date"
            placeholder="DD.MM.YYYY"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Satisfaction Level</label>
          <div id="satisfaction-level">
            <span class="face" data-level="1">&#128577;</span>
            <span class="face" data-level="2">&#128542;</span>
            <span class="face" data-level="3">&#128528;</span>
            <span class="face" data-level="4">&#128516;</span>
            <span class="face" data-level="5">&#128513;</span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Would you recommend us?</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="recommend"
                id="yes"
                value="yes"
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="recommend"
                id="no"
                value="no"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
          </div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="consent" />
          <label class="form-check-label" for="consent">
            I consent to the use of my testimonial as outlined in the terms and
            conditions.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      // Handle star rating
      const stars = document.querySelectorAll(".star");
      stars.forEach((star) => {
        star.addEventListener("click", () => {
          const value = star.getAttribute("data-value");
          stars.forEach((s) => s.classList.remove("checked"));
          for (let i = 0; i < value; i++) {
            stars[i].classList.add("checked");
          }
        });
      });

      // Handle satisfaction level
      const faces = document.querySelectorAll(".face");
      faces.forEach((face) => {
        face.addEventListener("click", () => {
          faces.forEach((f) => f.classList.remove("selected"));
          face.classList.add("selected");
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
