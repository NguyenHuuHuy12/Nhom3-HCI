<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/login.css  " />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-left">
          <!-- Login Form -->
          <form
            id="form-login"
            class="form-login"
            action="login.html"
            method="post"
          >
            <h2>Login</h2>
            <div class="social-icons">
              <a href="#" class="social-icon facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="social-icon twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="social-icon google"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p style="text-align: center">Or</p>
            <button type="submit" onclick="backToHome()" class="btn">
              Back to Home
            </button>
            <a href="Forgot-Password.html" class="forgot-password"
              >Forgot Password?</a
            >
          </form>

          <!-- Sign Up Form -->
          <form
            id="form-signup"
            class="form-signup"
            action="signup.html"
            method="post"
          >
            <h2>Create an Account</h2>
            <div class="input-group">
              <label for="new-username">Username</label>
              <input
                type="text"
                id="new-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-group">
              <label for="number phone">Number Phone</label>
              <input
                type="number"
                id="number phone"
                placeholder="Number phone"
                required
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <label for="new-password">Password</label>
              <input
                type="password"
                id="new-password"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p style="text-align: center">Or</p>
            <button type="submit" onclick="backToHome()" class="btn">
              Back to Home
            </button>
          </form>
        </div>
        <div class="login-right">
          <h2>Welcome</h2>
          <p id="toggle-text">Don't have an account?</p>
          <button class="toggle-button" onclick="toggleForms()">Sign Up</button>
        </div>
      </div>
    </div>

    <script>
      function toggleForms() {
        var loginForm = document.getElementById("form-login");
        var signupForm = document.getElementById("form-signup");
        var toggleText = document.getElementById("toggle-text");
        var toggleButton = document.querySelector(".toggle-button");

        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
          toggleText.innerText = "Don't have an account?";
          toggleButton.innerText = "Sign Up";
        } else {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          toggleText.innerText = "Already have an account?";
          toggleButton.innerText = "Login";
        }
      }
      function backToHome() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
