      function flipCard(card) {
        card.classList.toggle("flipThis");
      }
      function noPropagation(event) {
        event.stopPropagation();
      }
      window.addEventListener("DOMContentLoaded", () => {
        const cards_about = document.querySelectorAll(".a_card");

        cards_about.forEach((card) => {
          card.addEventListener("animationend", () => {
            card.classList.remove("flipIntro");
            card.classList.add("flipThis");
          });
        });
