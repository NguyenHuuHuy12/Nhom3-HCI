<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Đặt trang hiện tại để "push" ra ngoài */
      body.push-out {
        transform: translateX(-100%);
        transition: transform 0.5s ease;
      }

      /* Khi trang mới "pull" vào */
      body.pull-in {
        transform: translateX(100%);
        transition: transform 0.5s ease;
      }

      /* Đặt các phần tử con để giữ hiệu ứng nhất quán */
      html,
      body {
        overflow-x: hidden; /* Ngăn tràn ngang */
        width: 100vw; /* Chiếm toàn bộ chiều rộng viewport */
      }
    </style>
  </head>
  <script>
    function pushAndPull(event) {
      event.preventDefault(); // Ngăn chuyển trang ngay lập tức
      document.body.classList.add("push-out"); // Thêm hiệu ứng push-out cho trang hiện tại

      setTimeout(() => {
        // Thêm hiệu ứng pull-in sau khi push-out
        document.body.classList.remove("push-out");
        document.body.classList.add("pull-in");

        // Đổi trang sau khi hiệu ứng hoàn tất
        setTimeout(() => {
          window.location.href = event.target.href; // Chuyển đến URL mới
        }, 500); // Phải đồng bộ với thời gian của transition
      }, 500);
    }
  </script>
  <body>
    <a href="page1.html" onclick="pushAndPull(event)">Trang 1</a>
    <a href="page2.html" onclick="pushAndPull(event)">Trang 2</a>
    <a href="page3.html" onclick="pushAndPull(event)">Trang 3</a>
  </body>
</html>
