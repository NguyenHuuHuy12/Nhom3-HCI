<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Khách Hàng - Nhà Sách</title>
    <link rel="stylesheet" href="khach-hang.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <a href="index.html" class="logo">
            <div class="logo">
              <img src="img1/b22.png" alt="" style="border-radius: 50%" />
            </div>
          </a>
        </div>
        <h1>Quản Lý Khách Hàng</h1>
        <a href="index.html" class="back-link">Quay lại Trang Chủ</a>
      </header>

      <!-- Form nhập thông tin khách hàng -->
      <section class="customer-form">
        <h2>Thêm Thông Tin Khách Hàng</h2>
        <form id="addCustomerForm">
          <label for="customerName">Tên Khách Hàng:</label>
          <input type="text" id="customerName" required />

          <label for="bookName">Tên Sách:</label>
          <input type="text" id="bookName" required />

          <label for="price">Đơn Giá (VNĐ):</label>
          <input type="number" id="price" required />

          <label for="purchaseDate">Ngày Mua:</label>
          <input type="date" id="purchaseDate" required />

          <button type="button" onclick="addCustomer()">Thêm Khách Hàng</button>
        </form>
      </section>

      <!-- Bảng danh sách khách hàng -->
      <section class="customer-list">
        <h2>Danh Sách Khách Hàng</h2>
        <table>
          <thead>
            <tr>
              <th>Tên Khách Hàng</th>
              <th>Tên Sách</th>
              <th>Đơn Giá (VNĐ)</th>
              <th>Ngày Mua</th>
              <th>Hành Động</th>
              <!-- Cột Hành Động cho nút Xóa -->
            </tr>
          </thead>
          <tbody id="customerTableBody">
            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
          </tbody>
        </table>
        <!-- Nút xuất dữ liệu sang DonHang.html -->
        <button type="button" onclick="exportToOrder()">Xuất Danh Sách</button>
      </section>

      <footer>
        <p>&copy; Nhà Sách ABC - 2024</p>
      </footer>
    </div>
  </body>
</html>
